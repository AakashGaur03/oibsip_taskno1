<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cricket Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="download.jpg"
            alt="..."
            width="50"
            height="35"
            class="d-inline-block align-text-top img-fluid"
          />Cricket Hub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Latest News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <button type="button" class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </nav>
    <div
      class="bg-image"
      style="background-image: url('image2.jpg'); height: 80vh"
    >
      <div
        class="bg-image-inner d-flex flex-column align-items-center justify-content-center h-100"
      >
        <h5 class="text-center">What do you want to know about Cricket?</h5>
        <form class="d-flex mt-3 justify-content-center">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        <div
          class="d-flex flex-wrap justify-content-center justify-content-md-start mt-3"
        >
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Recent Matches
          </button>
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Popular Matches
          </button>
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Players
          </button>
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Team
          </button>
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Ranking
          </button>
          <button type="button" class="btn btn-secondary my-2 mx-2">
            Rules
          </button>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
        <div class="col">
          <div class="card">
            <a class="text-decoration-none text-dark" href="#">
              <img
                src="download (1).jpg"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Virat Legacy</h5>
              </div>
            </a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <a class="text-decoration-none text-dark" href="#">
              <img
                src="download (2).jpg"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Ashes : Catch Live action</h5>
              </div>
            </a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <a class="text-decoration-none text-dark" href="#">
              <img
                src="download (3).jpg"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">IND VS BAN : Top story</h5>
              </div>
            </a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <a class="text-decoration-none text-dark" href="#">
              <img
                src="download (4).jpg"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">SL VS PAK : Live action</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-4 d-flex flex-wrap justify-content-center">
      <div class="btn-group me-2 my-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-primary btn-lg px-4">STATS</button>
      </div>
      <div class="btn-group me-2 my-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary btn-lg px-4">
          RESULTS
        </button>
      </div>
      <div class="btn-group me-2 my-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-success btn-lg px-4">
          FIXTURES
        </button>
      </div>
      <div class="btn-group me-2 my-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-warning btn-lg px-4">STORE</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
